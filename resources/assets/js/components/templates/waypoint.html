<div class="form-group">
    <div class="input-group item" v-for="waypoint in waypoints">
        <input type="text" class="form-control" value="{{ waypoint.name }}" readonly >
        <div class="input-group-btn">
            <button class="btn btn-danger" @click="remove(waypoint)">X</button>
        </div>
    </div>
</div>
